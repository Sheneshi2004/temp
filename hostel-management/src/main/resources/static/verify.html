<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - HostelHub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary: #6366f1;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --gray: #64748b;
            --gray-light: #94a3b8;
            --white: #ffffff;
            --gradient: linear-gradient(135deg, #6366f1 0%, #ec4899 50%, #06b6d4 100%);
            --success: #22c55e;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--dark);
            padding: 20px;
        }

        .verify-container {
            background: var(--dark-light);
            padding: 48px;
            border-radius: 24px;
            text-align: center;
            max-width: 480px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
        }

        .verify-container h1 {
            color: var(--white);
            font-size: 24px;
            margin-bottom: 16px;
        }

        .verify-container p {
            color: var(--gray-light);
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 24px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .icon.error { color: var(--danger); -webkit-text-fill-color: var(--danger); }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            background: var(--gradient);
            color: var(--white);
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(99, 102, 241, 0.5);
        }

        .loading { color: var(--gray-light); }
    </style>
</head>

<body>
    <div class="verify-container">
        <div id="content">
            <div class="icon loading"><i class="fas fa-spinner fa-spin"></i></div>
            <h1>Verifying your email...</h1>
            <p>Please wait.</p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');

        async function runVerify() {
            const content = document.getElementById('content');

            if (!token) {
                content.innerHTML = `
                    <div class="icon error"><i class="fas fa-times-circle"></i></div>
                    <h1>Invalid link</h1>
                    <p>No verification token found. Please use the link from your verification email.</p>
                    <a href="register.html" class="btn">Register</a>
                `;
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/auth/verify?token=${encodeURIComponent(token)}`);
                const result = await res.json();

                if (result.success) {
                    content.innerHTML = `
                        <div class="icon"><i class="fas fa-check-circle"></i></div>
                        <h1>Email verified!</h1>
                        <p>Your account is now active. You can log in to access your resident portal.</p>
                        <a href="login.html" class="btn">Go to Login</a>
                    `;
                } else {
                    content.innerHTML = `
                        <div class="icon error"><i class="fas fa-times-circle"></i></div>
                        <h1>Verification failed</h1>
                        <p>${result.message || 'The link may be invalid or expired.'}</p>
                        <a href="register.html" class="btn">Register again</a>
                    `;
                }
            } catch (err) {
                content.innerHTML = `
                    <div class="icon error"><i class="fas fa-times-circle"></i></div>
                    <h1>Connection error</h1>
                    <p>Could not reach the server. Please try again later.</p>
                    <a href="verify.html?token=${encodeURIComponent(token)}" class="btn">Retry</a>
                `;
            }
        }

        runVerify();
    </script>
</body>

</html>
